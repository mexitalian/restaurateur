{% for placement in section_placements.all %}
  <h3>{{ placement.section.name }}</h3>
  
  {% for item in placement.section.menu_items.all %}
    <p>
      <strong>{{ item.name }}</strong>
      <span>{{ item.price }}</span>
      <br>
      {{ item.description }}
      <br>
      {% if item.recommend %} <stong><sup>Recommended</sup></stong> {% endif %}
    </p>
  {% endfor %}

{% endfor %}
